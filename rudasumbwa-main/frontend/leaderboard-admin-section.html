<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #181c24;
  color: #f3f4f6;
  padding: 24px;
}
h1 {
  text-align: center;
  margin-bottom: 32px;
  font-size: 2.2rem;
  font-weight: 700;
  letter-spacing: 1px;
  color: #e0e7ef;
}
.glass-container {
  background: rgba(24, 28, 36, 0.92);
  border-radius: 18px;
  padding: 28px 24px 24px 24px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.55), 0 1.5px 8px rgba(80,120,255,0.08);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  overflow-x: auto;
  border: 1.5px solid rgba(80,120,255,0.08);
}
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  margin-top: 12px;
  background: transparent;
}
th, td {
  padding: 14px 10px;
  border-bottom: 1.5px solid #23293a;
  text-align: center;
  transition: background 0.2s;
}
th {
  background: rgba(36, 40, 50, 0.98);
  color: #a5b4fc;
  font-size: 1.08rem;
  font-weight: 600;
  border-top: 1.5px solid #23293a;
}
tbody tr:hover {
  background: rgba(80,120,255,0.07);
}
td:nth-child(5) {
  font-weight: bold;
}
.btn {
  padding: 7px 16px;
  border: none;
  border-radius: 9px;
  cursor: pointer;
  font-weight: 600;
  font-size: 1rem;
  transition: background 0.18s, color 0.18s, box-shadow 0.18s;
  outline: none;
}
.edit-btn {
  background: linear-gradient(90deg,#3b82f6,#2563eb);
  color: #fff;
  box-shadow: 0 2px 8px rgba(59,130,246,0.08);
}
.edit-btn:hover {
  background: linear-gradient(90deg,#2563eb,#3b82f6);
  color: #e0e7ef;
}
.delete-btn {
  background: linear-gradient(90deg,#ef4444,#b91c1c);
  color: #fff;
  box-shadow: 0 2px 8px rgba(239,68,68,0.08);
}
.delete-btn:hover {
  background: linear-gradient(90deg,#b91c1c,#ef4444);
  color: #fff;
}
.add-btn {
  display: block;
  margin: 10px auto 24px;
  background: linear-gradient(90deg,#6366f1,#38bdf8);
  color: #fff;
  font-size: 1.08rem;
  box-shadow: 0 2px 8px rgba(99,102,241,0.08);
}
.add-btn:hover {
  background: linear-gradient(90deg,#38bdf8,#6366f1);
  color: #e0e7ef;
}
.export-btn {
  margin: 24px auto 0 auto;
  display: block;
  background: linear-gradient(90deg,#10b981,#2563eb);
  color: #fff;
  font-size: 1.08rem;
  box-shadow: 0 2px 8px rgba(16,185,129,0.08);
}
.export-btn:hover {
  background: linear-gradient(90deg,#2563eb,#10b981);
  color: #e0e7ef;
}
/* Modal */
.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background: rgba(0,0,0,0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  display: none;
  z-index: 10;
}
.modal-content {
  background: rgba(28,32,40,0.98);
  backdrop-filter: blur(12px);
  padding: 36px 28px 28px 28px;
  border-radius: 18px;
  width: 92%;
  max-width: 520px;
  color: #f3f4f6;
  box-shadow: 0 8px 32px rgba(0,0,0,0.55);
  border: 1.5px solid rgba(80,120,255,0.08);
}
.modal-content label {
  display: block;
  margin-top: 18px;
  font-weight: 500;
  color: #a5b4fc;
  font-size: 1.04rem;
}
.modal-content input, .modal-content select {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1.5px solid #23293a;
  margin-top: 7px;
  background: rgba(36,40,50,0.92);
  color: #e0e7ef;
  font-size: 1.04rem;
  transition: border 0.18s, background 0.18s;
}
.modal-content input:focus, .modal-content select:focus {
  border: 1.5px solid #6366f1;
  background: rgba(80,120,255,0.08);
}
.modal-actions {
  text-align: right;
  margin-top: 28px;
}
.modal-actions .btn {
  margin-left: 12px;
}
@media (max-width: 600px) {
  th, td {
    font-size: 14px;
    padding: 8px;
  }
  .glass-container {
    padding: 12px 4px 8px 4px;
  }
  .modal-content {
    padding: 18px 6px 12px 6px;
    max-width: 98vw;
  }
}
</style>
<div class="glass-container">
  <h1>üèÜ Leaderboard Editor</h1>
  <button class="btn add-btn" onclick="openModalForNew()">‚ûï Add Student</button>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Parish</th>
        <th>Marks</th>
        <th>Medal</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body"></tbody>
  </table>
  <button class="btn export-btn" onclick="exportJSON()">üì§ Export JSON</button>
</div>
<!-- Modal -->
<div class="modal" id="editModal">
  <div class="modal-content">
    <h2>Edit Leader</h2>
    <label>Name <input type="text" id="editName" /></label>
    <label>Class <input type="text" id="editClass" /></label>
    <label>Parish <input type="text" id="editParish" /></label>
    <label>Marks <input type="number" id="editMarks" step="0.1" /></label>
    <label>Medal
      <select id="editMedal">
        <option value="Gold">Gold ü•á</option>
        <option value="Silver">Silver ü•à</option>
        <option value="Bronze">Bronze ü•â</option>
        <option value="None">None</option>
      </select>
    </label>
    <div class="modal-actions">
      <button class="btn" onclick="closeModal()">Cancel</button>
      <button class="btn edit-btn" onclick="saveEdit()">Save</button>
    </div>
  </div>
</div>
<script>
let leaderboardData = [];
let currentEditIndex = null;
let isNewEntry = false;

function fetchLeaderboard() {
  fetch('/api/leaderboard')
    .then(res => res.json())
    .then(data => {
      leaderboardData = data;
      renderTable();
    });
}

function renderTable() {
  const tbody = document.getElementById("leaderboard-body");
  tbody.innerHTML = "";
  leaderboardData.forEach((student, index) => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${student.name}</td>
      <td>${student.class}</td>
      <td>${student.parish}</td>
      <td>${student.marks}</td>
      <td>${styleMedal(student.medal)}</td>
      <td><button class="btn edit-btn" onclick="openModal(${index})">Edit</button></td>
      <td><button class="btn delete-btn" onclick="deleteEntry(${index})">X</button></td>
    `;
    tbody.appendChild(tr);
  });
}

function styleMedal(medal) {
  switch (medal) {
    case "Gold": return "ü•á Gold";
    case "Silver": return "ü•à Silver";
    case "Bronze": return "ü•â Bronze";
    default: return "‚Äî";
  }
}

function openModal(index) {
  currentEditIndex = index;
  isNewEntry = false;
  const student = leaderboardData[index];
  document.getElementById("editName").value = student.name;
  document.getElementById("editClass").value = student.class;
  document.getElementById("editParish").value = student.parish;
  document.getElementById("editMarks").value = student.marks;
  document.getElementById("editMedal").value = student.medal;
  document.getElementById("editModal").style.display = "flex";
}

function openModalForNew() {
  isNewEntry = true;
  currentEditIndex = leaderboardData.length;
  document.getElementById("editName").value = "";
  document.getElementById("editClass").value = "";
  document.getElementById("editParish").value = "";
  document.getElementById("editMarks").value = "";
  document.getElementById("editMedal").value = "None";
  document.getElementById("editModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("editModal").style.display = "none";
}

function saveEdit() {
  const updated = {
    name: document.getElementById("editName").value,
    class: document.getElementById("editClass").value,
    parish: document.getElementById("editParish").value,
    marks: parseFloat(document.getElementById("editMarks").value),
    medal: document.getElementById("editMedal").value
  };
  if (isNewEntry) {
    fetch('/api/leaderboard', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(updated)
    }).then(() => {
      isNewEntry = false;
      fetchLeaderboard();
      closeModal();
    });
  } else {
    fetch(`/api/leaderboard/${currentEditIndex}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(updated)
    }).then(() => {
      fetchLeaderboard();
      closeModal();
    });
  }
}

function deleteEntry(index) {
  if (confirm("Are you sure you want to delete this entry?")) {
    fetch(`/api/leaderboard/${index}`, { method: 'DELETE' })
      .then(() => fetchLeaderboard());
  }
}

function exportJSON() {
  window.open('/api/leaderboard/export', '_blank');
}

// Initial render
fetchLeaderboard();
</script>

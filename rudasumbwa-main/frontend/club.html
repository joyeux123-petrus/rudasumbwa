<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club | RUDASUMBWA</title>
  <link rel="stylesheet" href="styles/club.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="clubMain" class="club-main-container">
    <!-- Club banner, logo, description, president, advisor -->
    <div id="clubHeader"></div>
    <!-- Navigation tabs -->
    <div class="club-tabs">
      <button class="club-tab active" data-tab="wall">Activity Wall</button>
      <button class="club-tab" data-tab="gallery">Gallery</button>
      <button class="club-tab" data-tab="files">Files</button>
      <button class="club-tab" data-tab="achievements">Achievements</button>
      <button class="club-tab" data-tab="events">Events</button>
      <button class="club-tab" data-tab="chat">Chat</button>
      <button class="club-tab" data-tab="leaderboard">Leaderboard</button>
    </div>
    <!-- Tab content areas -->
    <div id="clubTabContent">
      <!-- Content will be loaded here by JS -->
    </div>
  </div>
  <script src="js/club.js"></script>
</body>
</html>
